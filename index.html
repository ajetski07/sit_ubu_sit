<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

  <header class="fixed w-full bg-gray-300 py-2 shadow-md h-16 z-50">

    <div class="container mx-auto">
      <div class="text-3xl">goodpups</div>
    </div>

  </header>

  <div class="main pt-16">

    <section class="banner relative py-32 bg-gray-500 overflow-hidden">
      <img src="" alt="Pupper" class="section-bg opacity-25">
      <h1 class="text-6xl text-white text-center relative">Good Pups!</h1>
    </section>

    <section class="dogs pt-8 pb-16">

      <div class="container mx-auto">

        <div class="flex flex-wrap">

          <!-- Card Component -->

          <div class="dog-profile w-1/2 px-4 text-center mb-8 mt-8" style="display:none;">
            <div class="bg-gray-300 border-1 border-black-100 rounded-xl shadow-xl">
              <figure
                class="dog-profile__image w-1/2 bg-gray-400 mx-auto my-auto rounded-full relative overflow-hidden">
                <img src="" class="object-fit">
              </figure>
              <div class="dog-profile__name text-lg">

              </div>

              <div class="dog-profile__rating text-orange-400 text-2xl">

              </div>

              <div class="dog-profile__content">

              </div>

              <!-- Adding Button element to each profile card -->

              <button class="hide-profile bg-gray-600 text-white font-bold px-2 py-2 mx-2 my-2 rounded">Hide</button>

            </div>
          </div>

          <!-- End Card Component -->
        </div>

      </div>

    </section>

    <footer class="bg-gray-700 h-40">

    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/scripts.js"></script>

</body>
